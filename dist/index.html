<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Books-shop</title>
<link rel="stylesheet" href="/main.fb6bbcaf.css"></head>
<body>

    <section class="wellcome">
        <div class="container">
            <h1>Wellcome to my shop! <box-icon type="solid" class="bx bxs-hand bx-flip-horizontal bx-tada"></box-icon></h1>
            <div class="boxicons">
                <i class="bx bx-cart"></i>
                <a href="/cart.html" class="bx bxs-cart bx-lg"></a>
                <i class="bx bx-basket"></i>
                <p id="cart-info"></p>
            </div>
        </div>
    </section>

    <header class="header">    
        <div class="container">
            <div class="flex-between">
                <h1 class="logo">Alex Books-shop <i class="bx bx-book bx-tada"></i></h1>
                <div class="cart">
                    <h2 class="to shoplist">Check your shoplist ▶  <a href="/cart.html" class="bx bxs-basket bx-md"></a></h2>
                    <p id="cart-info"></p>
                </div>
        </div>

    </div>

    </header>
    <section class="full-height">
        <div class="container">
            <div id="list-goods" class="flex-center">
    
            </div>
        </div>
    </section>

    <section id="contact" class="contactform">
        <div class="container">
            <h2>Contact</h2>
            <div class="contact-form">
                <form action="">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                    <label for="e-mail">E-Mail</label>
                    <input type="email" id="e-mail" name="e-mail" placeholder="Enter your email@mail.com">
                    <label for="subject">Your message to me</label>
                    <textarea id="subject" name="subject" placeholder="Enter your message"></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </section>

    <footer id="footer" class="footer">    
        <div class="container">
            <div class="copyright">
                <p>&#169; 2021 O.Horbun. All Rights Reserved</p>
            </div>
        </div>
        <div class="top">
        <h2><a href="#" class="bx bxs-hand-up bx-fade-up"><strong> To the TOP </strong></a><a href="#" class="bx bxs-hand-up bx-fade-up"></a></h2>
        </div>
    </footer>

</body>
<script src="/main.fb6bbcaf.js"></script>

</html>
