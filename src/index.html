<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.scss">
    <title>Oleksandr's Informer</title>
</head>
<body>
    <header class="header-height">
        <h1>Hello, welcome to my informer website!</h1>
    </header>
    <section class="full-height">
        <div class="weather_container">
            <h2>Weather</h2>
            <p>Weather = <span id="weather"></span></p>
            <p>Temp =  <span id="temp"></span></p>
            <p>Temp-min = <span id="temp-min"></span></p>
            <p>Temp-max = <span id="temp-max"></span></p>
            <p>Feels-like = <span id="feels"></span></p>
            <div><textarea class = "textplace" cols = "40" rows="1" placeholder="City (Default = Kyiv UA)"></textarea></div>
            <div><button class="change_city">Change City</button></div>
        </div>
    </section>

    <section class="full-height">
        <div class="text_container">
            <h2>Some text to read or not to read</h2>
            <p><b>Title:</b> <span id="infotext0"></span>. <br> <span><b>You may read:</b></span> <span id="text0"></span>.</p>
            <p><b>Title:</b> <span id="infotext1"></span>. <br> <span><b>You may read:</b></span> <span id="text1"></span>.</p>
            <p><b>Title:</b> <span id="infotext2"></span>. <br> <span><b>You may read:</b></span> <span id="text2"></span>.</p>
        </div>
    </section>

    <section class="full-height">
        <div class="stuff_container">
        <h2>Stuff</h2>
            <div class = "stuff">
                
            </div>
        </div>
    </section>
    

    <section id="footer-id" class="footer">
        <footer>&copy; Copyright O.Horbun 2021 All rights reserved</footer>
    </section>

</body> 
<script src = "script.js"></script>
</html>
